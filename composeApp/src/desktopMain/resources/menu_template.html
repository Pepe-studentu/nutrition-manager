<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>{{MENU_TITLE}}</title>
    <style>
        @page {
            size: A4 landscape;
            margin: 1.5cm 1cm;
        }

        body {
            font-family: Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            font-size: 12pt;
            line-height: 1.4;
            color: #333;
        }

        .header {
            margin-bottom: 15px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 16pt;
        }

        .header .meta {
            margin: 6px 0 0;
            font-size: 10pt;
            color: #666;
        }

        .menu-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            margin-bottom: 15px;
        }

        .menu-table th,
        .menu-table td {
            border: 1px solid #333;
            padding: 6px;
            vertical-align: top;
            text-align: left;
        }

        .menu-table th {
            background-color: #f0f0f0;
            font-weight: bold;
            font-size: 8pt;
            height: 25px;
        }

        .day-header {
            width: 60px;
            background-color: #e8e8e8;
            font-weight: bold;
            text-align: center;
        }

        .meal-cell {
            width: 140px;
            font-size: 7pt;
            line-height: 1.1;
            padding: 5px;
        }

        .total-cell {
            width: 60px;
            font-size: 10pt;
            line-height: 1;
            background-color: #f9f9f9;
            text-align: center;
        }

        .food-item {
            margin-bottom: 2px;
            word-wrap: break-word;
        }

        .total-row {
            font-weight: bold;
            background-color: #f0f0f0;
        }

        .page-break {
            page-break-before: always;
        }

        .averages {
            margin-top: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
        }

        .averages h3 {
            margin: 0 0 10px;
            font-size: 12pt;
        }

        .averages .avg-stats {
            font-size: 10pt;
            line-height: 1.4;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Menu: {{MENU_TITLE}}</h1>
    <div class="meta">
        {{DAYS_COUNT}} days total • Generated: {{GENERATION_DATE}}
    </div>
</div>

{{CONTENT}}

<div class="averages">
    <h3>Menu Averages</h3>
    <div class="avg-stats">
        Proteins: {{AVG_PROTEINS}}% • Fats: {{AVG_FATS}}% • Carbs: {{AVG_CARBS}}% • Calories: {{AVG_CALORIES}} per day
    </div>
</div>
</body>
</html>
