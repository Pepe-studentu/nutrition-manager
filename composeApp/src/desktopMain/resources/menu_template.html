<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>{{MENU_TITLE}}</title>
    <style>
@page {
        size: A4 landscape;
        margin: 1cm;
    }

    body {
        font-family: Arial, sans-serif;
        font-size: 10pt;
    }

    .header {
        margin-bottom: 20px;
        border-bottom: 2px solid #333;
        padding-bottom: 15px;
    }

    .header h1 {
        margin: 0;
        font-size: 18pt;
    }

    .header .meta {
        margin: 8px 0 0 0;
        color: #666;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        table-layout: fixed;
    }

    th,
    td {
        border: 1px solid #333;
        padding: 8px;
        vertical-align: top;
        text-align: center;
    }

    th {
        background-color: #f0f0f0;
        font-weight: bold;
        font-size: 9pt;
    }

    .day-header {
        width: 60px;
        background-color: #e8e8e8;
        font-weight: bold;
    }

    .meal-cell {
        width: 140px;
        font-size: 8pt;
        text-align: left;
        padding: 6px;
    }

    .total-cell {
        width: 80px;
        font-size: 8pt;
        background-color: #f9f9f9;
    }

    .food-item {
        margin-bottom: 2px;
    }

    .signature {
    position: absolute;
    top: 30px;  
    right: 50px;  
    z-index: 100; 
    }

    .signature img {
        width: 120px;  
        height: auto;
    }

    .averages {
        margin-top: 15px;
        padding: 10px;
        background-color: #f5f5f5;
        border: 1px solid #ddd;
    }
                </style>
</head>
<body>
    <div class="header">
        <h1>Menu: {{MENU_TITLE}}</h1>
        <div class="meta">{{DAYS_COUNT}} days total • Generated: {{GENERATION_DATE}}</div>
    </div>
    <div>
        {{SIGNATURE}}
    </div>
    {{CONTENT}}
    <div class="averages">
        <h5>Menu Averages</h5>
        <div>Proteins: {{AVG_PROTEINS}}% • Fats: {{AVG_FATS}}% • Carbs: {{AVG_CARBS}}% • Calories: {{AVG_CALORIES}} per day</div>
    </div>
    
</body>
</html>
